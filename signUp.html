<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="registration-form">
        <form class="form" action="sign_up.php" method="post">
            <p class="title">Sign Up </p>
            <p class="message">Sign up now and get full access to our cite. </p>
            <label>
                <input type="text" class="input" id="username" name="username" required>
                <span>Username</span>
            </label>
        
            <label>
                <input type="email" class="input" id="email" name="email" required>
                <span>Email</span>
            </label>
                    
            <label>
                <input type="text" class="input" id="address" name="address" required>
                <span>Address</span>
            </label> 
                
            <label>
                <input type="password" class="input" id="password" name="password" required>
                <span>Password</span>
            </label>
            
            <button class="submit">Sign Up</button>
            <p class="signin">Already have an acount ? <a href="#">Sign In</a> </p>
        </form>
    </div>
</body>
</html>
